<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Table Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="assets/images/clown-circus.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="gray-overlay"></div>
    <div class="celebration-bg"></div>
    <div class="container">
      <div id="setup">
        <img
          src="./assets/images/clown-circus.svg"
          alt="Clown Image"
          class="clown"
          width="100"
        />
        <h1>Number Table Quiz</h1>
        <div style="margin-bottom: 10px">Choose a Level of Difficulty</div>
        <div class="difficulty-buttons">
          <button id="lowButton" data-difficulty="low">Easy</button>
          <button id="mediumButton" data-difficulty="medium" class="selected">Moderate</button>
          <button id="highButton" data-difficulty="high">
            Hard
          </button>
        </div>

        <div id="instructions" class="text-moderate">
          Get <strong>80%+</strong> marks from <strong>20 questions</strong>,
          <strong>10 seconds</strong> each.
        </div>
        <div class="input-group hidden">
          <div class="input-field">
            <label for="minRange">Minimum number</label>
            <input type="number" id="minRange" value="1" min="1" />
          </div>
          <span class="separator">‚Üí</span>
          <div class="input-field">
            <label for="maxRange">Maximum number</label>
            <input type="number" id="maxRange" value="10" min="1" />
          </div>
        </div>
        <button id="startButton">
          Start Quiz
          <svg style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"><path stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 16 4-4-4-4"/></svg>
        </button>
      </div>

      <div id="quiz" class="hidden">
        <img
          src="./assets/images/clown-circus.svg"
          alt="Clown Image"
          class="clown clown-mini"
          width="70"
        />
        <div id="timer">5</div>
        <div id="question"></div>
        <input type="number" id="answer" min="0" />
        <button id="submitButton" disabled>Submit Answer</button>
        <div id="progress">
          Question <span class="question-number">1</span>/20
        </div>
      </div>

      <div id="results" class="hidden">
        <h2>Quiz Results</h2>
        <p id="score"></p>
        <p id="feedback"></p>
        <button id="reportCardButton" class="outline-button">
          üóíÔ∏è Report Card
        </button>
        <p id="motivationalQuote"></p>
        <button id="resetButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="none"
            viewBox="0 0 24 24"
            style="vertical-align: middle"
          >
            <path
              fill="#fff"
              d="M12 20.75a7.26 7.26 0 0 1-7.25-7.25.75.75 0 1 1 1.5 0A5.75 5.75 0 1 0 12 7.75H9.5a.75.75 0 0 1 0-1.5H12a7.25 7.25 0 1 1 0 14.5Z"
            />
            <path
              fill="#fff"
              d="M12 10.75a.74.74 0 0 1-.53-.22l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 1 1 1.06 1.06L10.06 7l2.47 2.47a.75.75 0 0 1-.53 1.28Z"
            />
          </svg>
          <span>Try Again</span>
        </button>
      </div>
      <footer>
        Made by
        <a href="https://mayeenulislam.github.io/">Mayeenul Islam</a> with the
        help of AI
        <span style="display: inline-block; margin: 0 5px; color: gray">|</span>
        <a href="https://github.com/mayeenulislam/number-table-quiz">Source Code</a>
      </footer>
    </div>

    <dialog id="reportCardModal" class="report-card-modal">
      <h3>Report Card</h3>
      <div id="reportCardContent"></div>
      <div style="text-align: center"><button id="closeReportCardButton">Close</button></div>
    </dialog>


    <script src="./assets/js/app.js"></script>
  </body>
</html>
